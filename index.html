<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100;1,700&display=swap" rel="stylesheet">


<body>
    <header>
        <img src="./118013.png" alt="" width="100" height="100">
        <h1 id="logo">Finance$ Calculator</h1>
    </header>
    <main class = "container">

        <section id="balance">
            <h2>Balanço patrimônial</h2>

            <div class="cards">
                <h3>Entradas</h3>
                <p>R$ 5000,00</p>
            </div>

            <div class="cards">
                <h3>Saída</h3>
                <p>R$ 2000,00</p>
            </div>


            <div class="cards total" >
                <h3>Total</h3>
                <p>R$ 3000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transaçoes</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Salário</td>
                        <td class="income">R$ 2000,00</td>
                        <td class="date">12/02/2014</td>
                    </tr>
                    <tr>
                        <td class="description">Conta água</td>
                        <td class="expense">R$ 2000,00</td>
                        <td class="date">12/02/2014</td>
                    </tr>
                    <tr>
                        <td class="description">Bônus</td>
                        <td class="income">R$ 3000,00</td>
                        <td class="date">12/02/2014</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finances$</p>
    </footer>
</body>


</html>
